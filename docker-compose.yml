version: '2'
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    links:
     - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - web
  web:
    build: .
    volumes:
      - .:/var/www/malucos_por_taco
    environment:
      RAILS_ENV: 'production'
